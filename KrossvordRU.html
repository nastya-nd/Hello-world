<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Новогодний кроссворд</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d42426;
    }
    .crossword {
      display: inline-grid;
      grid-template-columns: repeat(15, 30px);
      grid-gap: 1px;
      margin: 20px auto;
      background-color: #000;
      padding: 5px;
      border: 2px solid #444;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      color: #000;
    }
    .empty {
      background-color: #000;
    }
    .word-list {
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
    }
    .word-item {
      margin: 8px 0;
      padding: 6px;
      background-color: #f9f9f9;
      border-left: 4px solid #d42426;
    }
    .word-item:hover {
      background-color: #ffebee;
    }
  </style>
</head>
<body>
  <h1>Новогодний кроссворд</h1>

  <div class="crossword" id="crosswordGrid">
    <!-- Сетка будет заполнена JavaScript -->
  </div>

  <div class="word-list">
    <h2>Слова в кроссворде:</h2>
    <div class="word-item">1. Мандарины</div>
    <div class="word-item">2. Ёлка</div>
    <div class="word-item">3. Куранты</div>
    <div class="word-item">4. Снеговик</div>
    <div class="word-item">5. Шампанское</div>
    <div class="word-item">6. Снег</div>
    <div class="word-item">7. Снегурочка</div>
    <div class="word-item">8. Подарки</div>
    <div class="word-item">9. Коньки</div>
    <div class="word-item">10. Санки</div>
  </div>

  <script>
    const size = 15;
    const grid = Array(size).fill().map(() => Array(size).fill(''));

    // Словарь: слово → { направление ('across'/'down'), стартовая позиция [row, col] }
    const words = [
      { word: "МАНДАРИНЫ", dir: "across", start: [0, 0] },
      { word: "ЁЛКА", dir: "down", start: [0, 2] },
      { word: "КУРАНТЫ", dir: "across", start: [2, 6] },
      { word: "СНЕГОВИК", dir: "down", start: [4, 4] },
      { word: "ШАМПАНСКОЕ", dir: "across", start: [6, 0] },
      { word: "СНЕГ", dir: "down", start: [0, 8] },
      { word: "СНЕГУРОЧКА", dir: "across", start: [10, 2] },
      { word: "ПОДАРКИ", dir: "down", start: [6, 12] },
      { word: "КОНЬКИ", dir: "across", start: [12, 6] },
      { word: "САНКИ", dir: "down", start: [8, 10] }
    ];

    // Заполняем сетку
    words.forEach(({ word, dir, start }) => {
      let [row, col] = start;
      for (let i = 0; i < word.length; i++) {
        if (dir === "across") {
          grid[row][col + i] = word[i];
        } else {
          grid[row + i][col] = word[i];
        }
      }
    });

    // Генерация HTML-сетки
    const crosswordGrid = document.getElementById("crosswordGrid");
    for (let r = 0; r < size; r++) {
      for (let c = 0; c < size; c++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        if (grid[r][c] === '') {
          cell.classList.add("empty");
        } else {
          cell.textContent = grid[r][c];
        }
        crosswordGrid.appendChild(cell);
      }
    }
  </script>
</body>
</html>
